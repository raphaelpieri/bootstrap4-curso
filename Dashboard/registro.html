<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
    <title>Registrar</title>
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/sb-admin.min.css" type="text/css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Criar uma Conta</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="primeiro-nome">Primeiro Nome</label>
                                <input type="text" class="form-control" name="primeiro-nome" id="primeiro-nome"
                                    placeholder="Digite seu primeiro nome">
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" name="sobrenome" id="sobrenome"
                                       placeholder="Digite seu sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" name="senha" id="senha"
                                       placeholder="Digite uma senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirma-senha">Confirmar Senha</label>
                                <input type="password" class="form-control" name="confirma-senha" id="confirma-senha"
                                       placeholder="Confirme sua senha">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Registrar-se</button>
                    <div class="text-center">
                        <a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
                        <a href="#" class="d-block small">PÃ¡gina de Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
