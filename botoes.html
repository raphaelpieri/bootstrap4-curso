<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primário</button>
                <a href="#" class="btn btn-secondary">Secundario</a>
                <input type="button" value="Success" class="btn btn-success">
                <input type="submit" value="Danger" class="btn btn-danger">
                <input type="reset" value="Warning" class="btn btn-warning">
                <button class="btn btn-info">Informação</button>
                <button class="btn btn-light">Luz</button>
                <button class="btn btn-dark">Sombrio</button>
                <button class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">Primário</button>
                <a href="#" class="btn btn-outline-secondary">Secundario</a>
                <input type="button" value="Success" class="btn btn-outline-success">
                <input type="submit" value="Danger" class="btn btn-outline-danger">
                <input type="reset" value="Warning" class="btn btn-outline-warning">
                <button class="btn btn-outline-info">Informação</button>
                <button class="btn btn-outline-light">Luz</button>
                <button class="btn btn-outline-dark">Sombrio</button>
                <button class="btn btn-outline-link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg">Primário</button>
                <a href="#" class="btn btn-outline-secondary btn-sm">Secundario</a>
                <input type="button" value="Success" class="btn btn-outline-success">
                <input type="submit" value="Danger" class="btn btn-outline-danger">
                <input type="reset" value="Warning" class="btn btn-outline-warning">
                <button class="btn btn-outline-info">Informação</button>
                <button class="btn btn-outline-light">Luz</button>
                <button class="btn btn-outline-dark">Sombrio</button>
                <button class="btn btn-outline-link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-block">Primário</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">Primário</button>
                <button class="btn btn-outline-primary active">Primário</button>
                <button class="btn btn-outline-primary" disabled>Primário</button>
                <a href="#" class="btn btn-outline-primary disabled" role="button" aria-disabled="true" >Primário</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Exemplo">
                    <button class="btn btn-primary btn-lg">Esquerdo</button>
                    <button class="btn btn-primary btn-lg">Centro</button>
                    <button class="btn btn-primary btn-lg">Direito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group btn-group-lg" role="group" aria-label="Exemplo">
                    <button class="btn btn-primary btn-lg">Esquerdo</button>
                    <button class="btn btn-primary btn-lg">Centro</button>
                    <button class="btn btn-primary btn-lg">Direito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group btn-group-sm" role="group" aria-label="Exemplo">
                    <button class="btn btn-primary btn-lg">Esquerdo</button>
                    <button class="btn btn-primary btn-lg">Centro</button>
                    <button class="btn btn-primary btn-lg">Direito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar de botões">
                    <div class="btn-group mr-2" role="group" aria-label="Primeiro">
                        <button class="btn btn-primary btn-lg">1</button>
                        <button class="btn btn-primary btn-lg">2</button>
                        <button class="btn btn-primary btn-lg">3</button>
                        <button class="btn btn-primary btn-lg">4</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Segundo>
                        <button class="btn btn-primary btn-lg">5</button>
                        <button class="btn btn-primary btn-lg">6</button>
                        <button class="btn btn-primary btn-lg">7</button>
                        <button class="btn btn-primary btn-lg">8</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group-vertical" role="group" aria-label="Exemplo">
                    <button class="btn btn-primary btn-lg">Esquerdo</button>
                    <button class="btn btn-primary btn-lg">Centro</button>
                    <button class="btn btn-primary btn-lg">Direito</button>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
