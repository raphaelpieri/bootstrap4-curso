<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="controle-carrocel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#controle-carrocel" data-slide="0" class="active"></li>
                        <li data-target="#controle-carrocel" data-slide="1"></li>
                        <li data-target="#controle-carrocel" data-slide="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="jpg/9.png" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Primeiro titulo do meu slide</h3>
                                <p>Subtitulo do meu slide, apenas para compor!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="jpg/Fennekin-Pokemon-X-and-Y.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="jpg/gekogashira.png.png" alt="">
                        </div>
                    </div>
                    <a href="#controle-carrocel" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Voltar</span>
                    </a>
                    <a href="#controle-carrocel" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Proximo</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="javascript">
        $('.carousel').carousel({
           interval:100
        });
    </script>

</body>
</html>
