<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="jpg/stark.jpg" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="jpg/stark.jpg" class="img-thumbnail">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="jpg/stark.jpg" class="img-fluid float-left">
        </div>
        <div class="col">
            <img src="jpg/stark.jpg" class="img-fluid rounded float-right">
        </div>
        <div class="col">
            <img src="jpg/stark.jpg" class="img-fluid rounded float-right mx-auto d-block">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <figure class="figure">
                <img src="jpg/stark.jpg" alt="STARK VIVE" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center">Game Of Throne</figcaption>
            </figure>
        </div>
    </div>
</div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
