<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        .row{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="input1">@</span>
                    <input type="text" class="form-control" name="input1" placeholder="Nome de Usuário"
                        aria-label="Nome de usuario" aria-describedby="input1">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="input2">R$</span>
                    <input type="text" class="form-control" name="input1" placeholder="Nome de Usuário"
                           aria-label="Nome de usuario" aria-describedby="input2">
                    <span class="input-group-text" id="input2">.00</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <input type="checkbox" aria-label="DSSDSDDSS">
                    </span>
                    <input type="text" class="form-control" name="" id="">

            </div>
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-append">
                        <button class="btn badge-secondary">Buscar</button>
                    </span>
                    <input type="text" class="form-control" name="" id="" placeholder="Pesquisar por">
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
